{% extends "base.html" %}
{% block main %}

<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            {% csrf_token %}
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" placeholder="Username" name="username" id="username" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">password</i>
                <input type="password" placeholder="Password" name="password" id="password" class="validate">
                <label for="password">Password</label>
            </div>
            <!-- <label>Username:</label>
        <input type="text" name="username" placeholder="username...">

        <label>Password:</label>
        <input type="password" name="password" placeholder="********"> -->


        </div>
        <div class="center">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
                <i class="material-icons right">login</i>
            </button>
        </div>

    </form>
</div>
{% endblock main %}
