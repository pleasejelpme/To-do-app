{% extends "base.html" %}
{% block main %}
<div class="card">
    <div class="card-content">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="task" class="validate" name="name">
                    <label for="task">Task</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input type="text" id="description" class="validate" name="description">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="center-align">
                <button class="btn-floating btn-large waves-effect waves-light blue" type="submit"><i
                        class="material-icons">add</i></button>
            </div>
        </form>
    </div>
    <div class="card-action">

    </div>
</div>
{% endblock main %}
